    function selectRandom(){
        while(selection == lastSong){ 
            selection = Math.floor(Math.random() * playlist.length);
        }
        lastSong = selection; 
        player.src = playlist[selection]; 

    }

    selectRandom("【MAD】名前のない怪物【Fate-go】修正版.mp3");
