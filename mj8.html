<body>
	<body style="background-color:white">
<audio id="audioplayer" style="width:50%" controls> <!-- Remove the "Controls" Attrebute if you dont want the visual controls -->
</audio>

<script>
    var lastSong = null;
    var selection = null;
    var playlist = ["【東方Vocal】 Bad Apple!! feat.nomico (Nhato Remix) 「Alstroemeria Records」 【Subbed】.mp3", " 【東方ニコカラ】華鳥風月 【幻想万華鏡シリーズ】-0.mp3", "【東方ニコカラ】「泡沫、哀のまほろば」-0.mp3","夜咄ディセイブ 歌いました【鹿乃】.mp3","【MAD】名前のない怪物【Fate series】.mp3","【Fate MMD】トキヲ・ファンカ(TOKIO FUNKA) 【FGO】.mp3","罰-ゲーム.mp3","【MMD】萌王EX 袁世凱X希特勒 - ELECT.mp3"];
    var player = document.getElementById("audioplayer");
    player.autoplay=true;
    player.addEventListener("ended", selectRandom); 

    function selectRandom(){
        while(selection == lastSong){ 
            selection = Math.floor(Math.random() * playlist.length);
        }
        lastSong = selection; 
        player.src = playlist[selection]; 

    }

    selectRandom("【MAD】名前のない怪物【Fate-go】修正版.mp3");
    player.play("【MAD】名前のない怪物【Fate-go】修正版.mp3");

</script>
</body>
